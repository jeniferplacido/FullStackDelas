<!-- blog.component.html -->
<div class="container mt-4 background-image">
  <img src="../../assets/img/Imagem_do_WhatsApp_de_2023-12-04_ý_s__21.34.46_6f7e690b-transformed-removebg-preview.png" alt="Logo" class="logo">
  <h2 class="curriculo-form">Cadastro de Currículo</h2>

  <form (submit)="cadastrarCurriculo()" class="mt-4 curriculo-form" [formGroup]="curriculoForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" formControlName="nome">
      <div *ngIf="curriculoForm.get('nome')?.hasError('required') && curriculoForm.get('nome')?.touched"
           class="text-danger">Nome é obrigatório</div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" formControlName="email">
      <div *ngIf="curriculoForm.get('email')?.hasError('required') && curriculoForm.get('email')?.touched"
           class="text-danger">Email é obrigatório</div>
      <div *ngIf="curriculoForm.get('email')?.hasError('email') && curriculoForm.get('email')?.touched"
           class="text-danger">Email inválido</div>
    </div>

    <div class="form-group">
      <label for="linkedin">LinkedIn:</label>
      <input type="text" class="form-control" id="linkedin" name="linkedin" formControlName="linkedin">
      <div *ngIf="curriculoForm.get('linkedin')?.hasError('required') && curriculoForm.get('linkedin')?.touched"
           class="text-danger">LinkedIn é obrigatório</div>
    </div>

    <div class="form-group">
      <label for="frase">Frase:</label>
      <input type="text" class="form-control" id="frase" name="frase" formControlName="frase">
      <div *ngIf="curriculoForm.get('frase')?.hasError('required') && curriculoForm.get('frase')?.touched"
           class="text-danger">Frase é obrigatória</div>
    </div>

    <button type="submit" class="btn btn-primary btn-cadastrar">Cadastrar</button>
  </form>

  <!-- Exibição dos Dados Cadastrados -->
  <div class="card-deck mt-4">
    <div *ngFor="let curriculo of curriculos" class="card bg-white card-degrade-rosa curriculo-card">
      <div class="card-body">
        <h5 class="card-title">{{ curriculo.nome }}</h5>
        <p class="card-text"><strong>Email:</strong> {{ curriculo.email }}</p>
        <p class="card-text"><strong>LinkedIn:</strong> {{ curriculo.linkedin }}</p>
        <p class="card-text"><strong>Frase:</strong> {{ curriculo.frase }}</p>
      </div>
    </div>
  </div>
</div>
